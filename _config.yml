# Site
name: 'Arthur Pieri'
title: 'Coding APie'
description: 'Coding APie.'
logo: 'assets/images/logo_ap.png'
favicon: 'assets/images/favicon.ico'
baseurl: ''
google_analytics: 'G-JJN90DQYGN'
disqus: ''
mailchimp-list: ''
include: ['_pages']
permalink: /:title/

# Authors
authors:
  sal:
    name: Arthur
    display_name: AP
    gravatar: 98bdff15b9ec9dc62f0561e68e669d1c
    email: blog@arthurpieri.com
    web: 'arthur'
    twitter: https://twitter.com/arthurpieri
    description: 'Just some texts about coding, agile and data'

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives

# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'

# Pagination
paginate: 6
paginate_path: /page:num/

# Other
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

# Adsense (change to "enabled" to activate, also your client id and ad slot. Create a new ad unit from your Adsense account to get the slot.)
adsense: 'disabled'
adsense-data-ad-client: ''
adsense-data-ad-slot: ''

# Lazy Images ("enabled" or "disabled")
lazyimages: 'enabled'

exclude: [changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock]
